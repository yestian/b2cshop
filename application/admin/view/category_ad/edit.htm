<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('lst')}">关联广告</a>
                        </li>
                        <li class="active">编辑关联广告</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑关联广告</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="id" value="{$res.id}">
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">顶级栏目名称</label>
                                                <div class="col-sm-6">
                                                    <select name="category_id" id="" required>
                                                        <option value="">请选择</option>
                                                        {volist name='cates' id='vo'}
                                                        <option {if condition="$vo['id'] eq $res['category_id']"}selected{/if} value="{$vo.id}">{$vo.cate_name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="position" class="col-sm-2 control-label no-padding-right">图片位置</label>
                                                <div class="flex">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="position" type="radio" value='1' {if condition="$res['position'] eq 1"}checked{/if}>
                                                            <span class="text">左边滑动块 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="position" type="radio" class="inverted" value="2" {if condition="$res['position'] eq 2"}checked{/if}>
                                                            <span class="text">右上 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                            <label>
                                                                <input name="position" type="radio" class="inverted" value="3" {if condition="$res['position'] eq 3"}checked{/if}>
                                                                <span class="text">右下 </span>
                                                            </label>
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">广告图片</label>
                                                <div class="col-sm-6">
                                                    <input name="img_src" type="file">
                                                    {if condition="$res['img_src'] neq ''"}<img src="__uploads__/{$res.img_src}" alt="" height='30'>{/if}
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="img_url" class="col-sm-2 control-label no-padding-right">图片地址</label>
                                                <div class="col-sm-6">
                                                    <input name="img_url" type="text" class="form-control" value="{$res.img_url}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
