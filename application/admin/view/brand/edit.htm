<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">商品管理</a>
                        </li>
                        <li class="active">修改品牌</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改品牌</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name='id' value="{$res.id}">
                                            <div class="form-group">
                                                <label for="brand_name" class="col-sm-2 control-label no-padding-right">品牌名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" value="{$res.brand_name}" name="brand_name" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="brand_url" class="col-sm-2 control-label no-padding-right">品牌官网</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  value="{$res.brand_url}" name="brand_url" required="" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="brand_img" class="col-sm-2 control-label no-padding-right">品牌logo</label>
                                                <div class="col-sm-6">
                                                    <input name="brand_img" type="file">
                                                    {if condition="$res['brand_img'] neq ''"}
                                                    <img src="__uploads__/{$res.brand_img}" alt="品牌logo" style="width:30px;height:30px;margin-top:10px;">{/if}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="brand_desc" class="col-sm-2 control-label no-padding-right">品牌描述</label>
                                                <div class="col-sm-6">
                                                    <textarea name="brand_desc" id="" rows="6" class="form-control">{$res.brand_desc}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="status" class="col-sm-2 control-label no-padding-right">品牌状态</label>
                                                <div class="flex">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="status" type="radio" value='1' {if condition="$res['status'] eq 1"}checked{/if}>
                                                            <span class="text">显示 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="status" type="radio" class="inverted" value="0"  {if condition="$res['status'] eq 0"}checked{/if}>
                                                            <span class="text">隐藏 </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
