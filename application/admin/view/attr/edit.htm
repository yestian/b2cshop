<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">商品管理</a>
                        </li>
                        <li class="active">编辑商品属性</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑商品属性</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <input type="hidden" name='id' value="{$res.id}">
                                            <div class="form-group">
                                                <label for="type_name" class="col-sm-2 control-label no-padding-right">属性所属类型</label>
                                                <div class="col-sm-6">
                                                    <select name="type_id" id="" required>
                                                        <option value="">请选择</option>
                                                        {volist name='type' id='vo'}
                                                        <option value="{$vo.id}" {if condition="$vo['id'] eq $res['type_id']"}selected{/if}>{$vo.type_name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="attr_type" class="col-sm-2 control-label no-padding-right">属性类型</label>
                                                <div class="flex">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="attr_type" type="radio" value='1' {if condition="$res['attr_type'] eq 1"}checked{/if}>
                                                            <span class="text">单选值 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="attr_type" type="radio" class="inverted" value="0" {if condition="$res['attr_type'] eq 2"}checked{/if}>
                                                            <span class="text">唯一值 </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="attr_name" class="col-sm-2 control-label no-padding-right">属性名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="attr_name" required="" type="text" value="{$res.attr_name}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                    <label for="attr_values" class="col-sm-2 control-label no-padding-right">可选值</label>
                                                    <div class="col-sm-6">
                                                       <textarea name="attr_values" class="form-control">{$res.attr_values}</textarea>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
