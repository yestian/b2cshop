<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li class="active">编辑友情链接</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑友情链接</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name='id' value="{$res.id}">
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" value="{$res.title}" name="title" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="col-sm-2 control-label no-padding-right">链接地址</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  value="{$res.url}" name="url" required="" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="logo" class="col-sm-2 control-label no-padding-right">Logo</label>
                                                <div class="col-sm-6">
                                                    <input name="logo" type="file">
                                                    {if condition="$res['logo'] neq ''"}
                                                    <img src="__uploads__/{$res.logo}" alt="logo" style="width:30px;height:30px;margin-top:10px;">{/if}
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="description" class="col-sm-2 control-label no-padding-right">描述</label>
                                                <div class="col-sm-6">
                                                    <textarea name="description" id="" rows="6" class="form-control">{$res.description}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                    <label for="status" class="col-sm-2 control-label no-padding-right">类型</label>
                                                    <div class="flex">
                                                        <div class="radio">
                                                            <label>
                                                                <input name="type" type="radio" checked="checked" value='1'>
                                                                <span class="text">文字 </span>
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input name="type" type="radio" class="inverted" value="0">
                                                                <span class="text">图片 </span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="form-group">
                                                <label for="status" class="col-sm-2 control-label no-padding-right">状态</label>
                                                <div class="flex">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="status" type="radio" value='1' {if condition="$res['status'] eq 1"}checked{/if}>
                                                            <span class="text">显示 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="status" type="radio" class="inverted" value="0"  {if condition="$res['status'] eq 0"}checked{/if}>
                                                            <span class="text">隐藏 </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
