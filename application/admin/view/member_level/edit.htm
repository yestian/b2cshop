<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">商品管理</a>
                        </li>
                        <li class="active">编辑会员级别</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑会员级别</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <input type="hidden" name="id" value="{$res.id}">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">会员级别名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="level_name" required="" type="text" value="{$res.level_name}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">积分下限</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="bot_point" type="text" required value="{$res.bot_point}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">积分上限</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="top_point" type="text" required value="{$res.top_point}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-sm-2 control-label no-padding-right">折扣率</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" name="rate" type="text"  value="{$res.rate}">
                                                    </div>
                                                    
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
