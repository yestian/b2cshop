<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                                <a href="{:url('nav/lst')}">导航列表</a>
                            </li>
                        <li class="active">编辑导航</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑导航</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name='id' value="{$res.id}">
                                            <div class="form-group">
                                                <label for="nav_name" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="nav_name" required="" type="text" value="{$res.nav_name}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                    <label for="nav_url" class="col-sm-2 control-label no-padding-right">栏目地址</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" placeholder="" name="nav_url" required="" type="text" value="{$res.nav_url}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                            <div class="form-group">
                                                    <label for="pos" class="col-sm-2 control-label no-padding-right">导航位置</label>
                                                    <div class="col-sm-6">
                                                        <select name="pos" id="" required>
                                                            <option value="top" {if condition="$res['pos'] eq 'top'"}selected{/if}>顶部</option>
                                                            <option value="mid" {if condition="$res['pos'] eq 'mid'"}selected{/if}>中间</option>
                                                            <option value="bot" {if condition="$res['pos'] eq 'bot'"}selected{/if}>底部</option>
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                                <div class="form-group">
                                                        <label for="open" class="col-sm-2 control-label no-padding-right">打开方式</label>
                                                        <div class="flex">
                                                            <div class="radio">
                                                                <label>
                                                                    <input name="open" type="radio" value='1'  {if condition="$res['open'] eq '1'"}checked{/if}>
                                                                    <span class="text">新窗口 </span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <label>
                                                                    <input name="open" type="radio" class="inverted" value="2" {if condition="$res['open'] eq '2'"}checked{/if}>
                                                                    <span class="text">当前窗口 </span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
