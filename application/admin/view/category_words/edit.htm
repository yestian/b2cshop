<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('CategoryWords/lst')}">关联词列表</a>
                        </li>
                        <li class="active">编辑关联词</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑关联词</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name='id' value="{$res.id}">
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">顶级栏目</label>
                                                <div class="col-sm-6">
                                                    <select name="category_id" required>
                                                        <option value="">请选择</option>
                                                        {volist name='cates' id='vo'}
                                                        <option {if condition="$vo['id'] eq $res['category_id']"}selected{/if} value="{$vo.id}">{$vo.cate_name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="word" class="col-sm-2 control-label no-padding-right">链接词</label>
                                                <div class="col-sm-6">
                                                    <input name="word" type="text" class="form-control" value="{$res.word}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">链接地址</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="link_url" type="text" value="{$res.link_url}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
