<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}

</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">系统</a></li>
                        <li class="active">关联词列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <button class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url("add")}'">
                        <i class="fa fa-plus"></i> Add
                    </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <form action="" method="post">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center">ID</th>
                                                    <th class="text-center">栏目名称</th>
                                                    <th class="text-center">关联词</th>
                                                    <th class="text-center">链接地址</th>
                                                    <th class="text-center" width='80'>排序</th>
                                                    <th class="text-center" width='200'>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name='lst' id='vo'}
                                                <tr>
                                                    <td align="center">{$vo.id}</td>
                                                    <td align="center">{$vo.cate_name}</td>
                                                    <td align="center">{$vo.word}</td>
                                                    <td align="center"><a href="{$vo.link_url}" target="_blank">{$vo.link_url}</a></td>
                                                    <td align='center'><input style="text-align:center" type="text" class="form-control" name='sort[]' value="{$vo.sort}"></td>
                                                    <td align="center">
                                                        <a href="{:url('edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                        <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                                {/volist}
                                                <tr>
                                                    <td colspan="4"></td>
                                                    <td align='center'><button class="btn btn-sm btn-azure btn-addon">排序</button></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                    </div>
                                    <div class="row">
                                            <div class="col-md-12 text-right">{$lst->render()}</div>
                                    </div>
                                   
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}
</body>

</html>
