<!DOCTYPE html>
<html>

<head>
    {include file='common/meta'}
</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li class="active">编辑配置</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑配置</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" value="{$res.id}" name="id">
                                            <div class="form-group">
                                                <label for="enname" class="col-sm-2 control-label no-padding-right">英文名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="enname" required type="text" value="{$res.enname}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="cnname" class="col-sm-2 control-label no-padding-right">中文名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="cnname" type="text" required  value="{$res.cnname}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="cnname" class="col-sm-2 control-label no-padding-right">表单类型</label>
                                                <div class="col-sm-6">
                                                    <select name="form_type" id="form_type" class="select" required>
                                                        <option value="">请选择表单类型</option>
                                                        <option value="input" {if condition="$res['form_type'] eq 'input'"}selected{/if}>input</option>
                                                        <option value="checkbox" {if condition="$res['form_type'] eq 'checkbox'"}selected{/if}>checkbox</option>
                                                        <option value="radio" {if condition="$res['form_type'] eq 'radio'"}selected{/if}>radio</option>
                                                        <option value="select" {if condition="$res['form_type'] eq 'select'"}selected{/if}>select</option>
                                                        <option value="textarea" {if condition="$res['form_type'] eq 'textarea'"}selected{/if}>textarea</option>
                                                        <option value="file" {if condition="$res['form_type'] eq 'file'"}selected{/if}>file</option>
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                    <label for="conf_type" class="col-sm-2 control-label no-padding-right">配置类型</label>
                                                    <div class="col-sm-6">
                                                        <select name="conf_type" id="conf_type" class="select" required>
                                                            <option value="">请选择配置类型</option>
                                                            <option value="1" {if condition="$res['conf_type'] eq 1"}selected{/if}>站点设置</option>
                                                            <option value="2" {if condition="$res['conf_type'] eq 2"}selected{/if}>商品设置</option>
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                            <div class="form-group">
                                                <label for="cnname" class="col-sm-2 control-label no-padding-right">默认值</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="value" type="text"  value="{$res.value}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="cnname" class="col-sm-2 control-label no-padding-right">可选值</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="values" type="text"  value="{$res.values}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    {include file='common/footjs'}

</body>

</html>
