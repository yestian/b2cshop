                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">文章编辑</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                                    </select>

                                                    <img src="__uploads__/{$res.thumb}" alt="缩略图" style="width:30px;height:30px;margin-top:10px;">{/if}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" value="{$res.keywords}" name="keywords" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="description" class="col-sm-2 control-label no-padding-right">描述</label>
                                                <div class="col-sm-6">
                                                    <textarea name="description" id="" rows="3" class="form-control">{$res.description}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="author" class="col-sm-2 control-label no-padding-right">作者</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" value="{$res.author}" name="author" type="text">
                                                </div>
                                            </div>

                                                <label for="email" class="col-sm-2 control-label no-padding-right">邮件</label>

                                                    <input class="form-control" value="{$res.email}" name="email" type="text">

                                            </div>

                                                    <label for="sort" class="col-sm-2 control-label no-padding-right">排序</label>

                                                        <input class="form-control" value="{$res.sort}" name="sort" type="text" value="50">

                                                        <label>
                                                            <input name="status" type="radio" checked="checked" value='1' {if condition="$res['status'] eq 0"}checked{/if}>
                                                            <span class="text">是 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="status" type="radio" class="inverted" value="0" {if condition="$res['status'] eq 0"}checked{/if}>
                                                            <span class="text">否 </span>

                                                    </div>
                                                </div>
                                            </div>

                                                <label for="status" class="col-sm-2 control-label no-padding-right">是否置顶</label>
                                                <div class="flex">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="show_top" type="radio" value='1' {if condition="$res['show_top'] eq 1"}checked{/if}>
                                                            <span class="text">是 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="show_top" type="radio" class="inverted" value="0" {if condition="$res['show_top'] eq 0"}checked{/if}>
                                                            <span class="text">否 </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                                <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <textarea name="content" id="content">{$res.content}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
